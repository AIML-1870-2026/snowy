<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Patterns Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a24;
            padding: 20px;
            border-radius: 12px;
            color: #e0e0e0;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            color: #7ecfff;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #7ecfff;
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #7ecfff;
            cursor: pointer;
            border: none;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #7ecfff;
            color: #0a0a0f;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .buttons button:hover {
            opacity: 0.85;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a24;
            color: #7ecfff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            z-index: 101;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1a1a24;
            padding: 12px 16px;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 11px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            z-index: 100;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 2px 0;
        }

        .stats-label {
            opacity: 0.6;
        }

        .stats-value {
            color: #7ecfff;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a24;
            padding: 10px 14px;
            border-radius: 8px;
            color: #666;
            font-size: 11px;
            z-index: 100;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a24;
            padding: 30px 40px;
            border-radius: 16px;
            color: #e0e0e0;
            text-align: center;
            z-index: 200;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
            display: none;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup h3 {
            color: #7ecfff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            background: #7ecfff;
            color: #0a0a0f;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .popup button:hover {
            opacity: 0.85;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 199;
            display: none;
        }

        @media (max-width: 600px) {
            .controls {
                top: 60px;
                right: 10px;
                left: 10px;
                min-width: auto;
            }

            .controls.hidden {
                display: none;
            }

            .toggle-btn {
                display: block;
            }

            .hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="stats">
        <div class="stats-row">
            <span class="stats-label">FPS</span>
            <span class="stats-value" id="statsFps">0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Grid</span>
            <span class="stats-value" id="statsGrid">0x0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">f / k</span>
            <span class="stats-value" id="statsFK">0 / 0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Balls</span>
            <span class="stats-value" id="statsBalls">0</span>
        </div>
    </div>

    <div class="hint" id="hint">Click or drag to add particles</div>

    <button class="toggle-btn" onclick="toggleControls()">Controls</button>

    <div class="controls" id="controls">
        <h2>Turing Patterns</h2>

        <div class="control-group">
            <label>
                <span>Feed Rate (f)</span>
                <span id="feedVal">0.029</span>
            </label>
            <input type="range" id="feed" min="0.01" max="0.1" step="0.001" value="0.029">
        </div>

        <div class="control-group">
            <label>
                <span>Kill Rate (k)</span>
                <span id="killVal">0.057</span>
            </label>
            <input type="range" id="kill" min="0.01" max="0.1" step="0.001" value="0.057">
        </div>

        <div class="control-group">
            <label>
                <span>Reaction Speed</span>
                <span id="speedVal">10</span>
            </label>
            <input type="range" id="speed" min="1" max="20" step="1" value="10">
        </div>

        <div class="buttons">
            <button onclick="resetSimulation()">Reset</button>
            <button onclick="togglePause()" id="pauseBtn">Pause</button>
        </div>

        <div class="buttons">
            <button onclick="seedRandom()">Seed Random</button>
            <button onclick="clearCanvas()">Clear</button>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h3>Maze Complete!</h3>
        <p>Click anywhere on the maze to add balls.<br>Watch them bounce off the walls!</p>
        <button onclick="closePopup()">Got it!</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, gridWidth, gridHeight;
        let gridA, gridB, nextA, nextB;
        let imageData;
        let paused = false;
        let mouseDown = false;
        let lastMousePos = null;

        // FPS tracking
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // Maze completion tracking
        let mazeComplete = false;
        let stabilityCounter = 0;
        let lastTotalChange = Infinity;
        let popupShown = false;

        // Balls array
        const balls = [];

        // Settings (defaults to maze pattern)
        const settings = {
            feed: 0.029,
            kill: 0.057,
            diffA: 1.0,
            diffB: 0.5,
            speed: 10,
            scale: 2,
            brush: 15
        };

        // Ball class that bounces off maze walls
        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 6 + Math.random() * 4;
                const speed = 3 + Math.random() * 2;
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = `hsl(${Math.random() * 360}, 70%, 55%)`;
                this.trail = [];
                this.maxTrail = 10;
            }

            isWall(gx, gy) {
                if (gx < 0 || gx >= gridWidth || gy < 0 || gy >= gridHeight) return true;
                const idx = gy * gridWidth + gx;
                const diff = gridA[idx] - gridB[idx];
                return diff <= 0.15; // Black = wall
            }

            update() {
                // Store trail position
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                // Calculate next position
                const nextX = this.x + this.vx;
                const nextY = this.y + this.vy;

                // Check collision with walls
                const gx = Math.floor(nextX / settings.scale);
                const gy = Math.floor(nextY / settings.scale);
                const currentGx = Math.floor(this.x / settings.scale);
                const currentGy = Math.floor(this.y / settings.scale);

                // Check horizontal collision
                const checkGxNext = Math.floor(nextX / settings.scale);
                if (this.isWall(checkGxNext, currentGy)) {
                    this.vx = -this.vx * 0.95; // Bounce with slight energy loss
                } else {
                    this.x = nextX;
                }

                // Check vertical collision
                const checkGyNext = Math.floor(nextY / settings.scale);
                if (this.isWall(currentGx, checkGyNext)) {
                    this.vy = -this.vy * 0.95; // Bounce with slight energy loss
                } else {
                    this.y = nextY;
                }

                // Screen edge bouncing
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx = Math.abs(this.vx);
                }
                if (this.x > width - this.radius) {
                    this.x = width - this.radius;
                    this.vx = -Math.abs(this.vx);
                }
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.vy = Math.abs(this.vy);
                }
                if (this.y > height - this.radius) {
                    this.y = height - this.radius;
                    this.vy = -Math.abs(this.vy);
                }

                // Maintain minimum speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed < 2) {
                    const boost = 2 / speed;
                    this.vx *= boost;
                    this.vy *= boost;
                }
            }

            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = (i / this.trail.length) * 0.3;
                    const trailRadius = this.radius * (i / this.trail.length) * 0.7;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, trailRadius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace('55%', '55%').replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                    ctx.fill();
                }

                // Draw ball with gradient
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color.replace('55%', '35%'));

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Add shine
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.25, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            gridWidth = Math.floor(width / settings.scale);
            gridHeight = Math.floor(height / settings.scale);

            // Initialize grids
            gridA = new Float32Array(gridWidth * gridHeight);
            gridB = new Float32Array(gridWidth * gridHeight);
            nextA = new Float32Array(gridWidth * gridHeight);
            nextB = new Float32Array(gridWidth * gridHeight);

            // Fill with chemical A
            gridA.fill(1.0);
            gridB.fill(0.0);

            // Reset maze state
            mazeComplete = false;
            stabilityCounter = 0;
            lastTotalChange = Infinity;
            popupShown = false;
            balls.length = 0;

            // Add initial seeds
            seedRandom();

            // Create image data for rendering
            imageData = ctx.createImageData(gridWidth, gridHeight);

            // Update stats
            document.getElementById('statsGrid').textContent = `${gridWidth}x${gridHeight}`;
            document.getElementById('hint').textContent = 'Click or drag to add particles';
        }

        function seedRandom() {
            const numSeeds = 10 + Math.floor(Math.random() * 10);
            for (let s = 0; s < numSeeds; s++) {
                const cx = Math.floor(Math.random() * gridWidth);
                const cy = Math.floor(Math.random() * gridHeight);
                const radius = 3 + Math.floor(Math.random() * 5);

                for (let i = -radius; i <= radius; i++) {
                    for (let j = -radius; j <= radius; j++) {
                        if (i * i + j * j <= radius * radius) {
                            const x = (cx + i + gridWidth) % gridWidth;
                            const y = (cy + j + gridHeight) % gridHeight;
                            const idx = y * gridWidth + x;
                            gridB[idx] = 1.0;
                        }
                    }
                }
            }
        }

        function addChemical(canvasX, canvasY) {
            const cx = Math.floor(canvasX / settings.scale);
            const cy = Math.floor(canvasY / settings.scale);
            const radius = Math.floor(settings.brush / settings.scale);

            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const x = (cx + i + gridWidth) % gridWidth;
                        const y = (cy + j + gridHeight) % gridHeight;
                        const idx = y * gridWidth + x;
                        gridB[idx] = 1.0;
                    }
                }
            }
        }

        function addBall(canvasX, canvasY) {
            // Find a non-wall position near the click
            const gx = Math.floor(canvasX / settings.scale);
            const gy = Math.floor(canvasY / settings.scale);

            // Search in expanding circles for a valid spot
            for (let r = 0; r < 20; r++) {
                for (let angle = 0; angle < Math.PI * 2; angle += 0.3) {
                    const checkX = Math.floor(gx + Math.cos(angle) * r);
                    const checkY = Math.floor(gy + Math.sin(angle) * r);

                    if (checkX >= 0 && checkX < gridWidth && checkY >= 0 && checkY < gridHeight) {
                        const idx = checkY * gridWidth + checkX;
                        const diff = gridA[idx] - gridB[idx];
                        if (diff > 0.15) {
                            balls.push(new Ball(checkX * settings.scale, checkY * settings.scale));
                            return;
                        }
                    }
                }
            }

            // If no valid spot found, add anyway
            balls.push(new Ball(canvasX, canvasY));
        }

        function laplacian(grid, x, y) {
            const idx = y * gridWidth + x;
            const left = ((x - 1 + gridWidth) % gridWidth) + y * gridWidth;
            const right = ((x + 1) % gridWidth) + y * gridWidth;
            const up = x + ((y - 1 + gridHeight) % gridHeight) * gridWidth;
            const down = x + ((y + 1) % gridHeight) * gridWidth;

            const upLeft = ((x - 1 + gridWidth) % gridWidth) + ((y - 1 + gridHeight) % gridHeight) * gridWidth;
            const upRight = ((x + 1) % gridWidth) + ((y - 1 + gridHeight) % gridHeight) * gridWidth;
            const downLeft = ((x - 1 + gridWidth) % gridWidth) + ((y + 1) % gridHeight) * gridWidth;
            const downRight = ((x + 1) % gridWidth) + ((y + 1) % gridHeight) * gridWidth;

            return (
                grid[left] * 0.2 +
                grid[right] * 0.2 +
                grid[up] * 0.2 +
                grid[down] * 0.2 +
                grid[upLeft] * 0.05 +
                grid[upRight] * 0.05 +
                grid[downLeft] * 0.05 +
                grid[downRight] * 0.05 -
                grid[idx]
            );
        }

        function simulate() {
            const f = settings.feed;
            const k = settings.kill;
            const dA = settings.diffA;
            const dB = settings.diffB;

            let totalChange = 0;

            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const idx = y * gridWidth + x;
                    const a = gridA[idx];
                    const b = gridB[idx];
                    const abb = a * b * b;

                    const lapA = laplacian(gridA, x, y);
                    const lapB = laplacian(gridB, x, y);

                    nextA[idx] = a + (dA * lapA - abb + f * (1 - a));
                    nextB[idx] = b + (dB * lapB + abb - (k + f) * b);

                    // Track changes for stability detection
                    totalChange += Math.abs(nextA[idx] - a) + Math.abs(nextB[idx] - b);

                    // Clamp values
                    nextA[idx] = Math.max(0, Math.min(1, nextA[idx]));
                    nextB[idx] = Math.max(0, Math.min(1, nextB[idx]));
                }
            }

            // Check for maze completion (pattern has stabilized)
            if (!mazeComplete) {
                const avgChange = totalChange / (gridWidth * gridHeight);
                if (avgChange < 0.0001) {
                    stabilityCounter++;
                    if (stabilityCounter > 50) {
                        mazeComplete = true;
                        paused = true;
                        document.getElementById('pauseBtn').textContent = 'Play';
                        showPopup();
                    }
                } else {
                    stabilityCounter = 0;
                }
                lastTotalChange = totalChange;
            }

            // Swap buffers
            [gridA, nextA] = [nextA, gridA];
            [gridB, nextB] = [nextB, gridB];
        }

        function showPopup() {
            if (popupShown) return;
            popupShown = true;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('hint').textContent = 'Click to add balls!';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function render() {
            const data = imageData.data;

            for (let i = 0; i < gridWidth * gridHeight; i++) {
                const a = gridA[i];
                const b = gridB[i];

                // Solid black and white - no gradient
                // Threshold determines black vs white (lower = wider white paths)
                const diff = a - b;
                const color = diff > 0.15 ? 255 : 0;

                const idx = i * 4;
                data[idx] = color;     // R
                data[idx + 1] = color; // G
                data[idx + 2] = color; // B
                data[idx + 3] = 255;   // A
            }

            ctx.putImageData(imageData, 0, 0);

            // Scale up to fill canvas
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(canvas, 0, 0, gridWidth, gridHeight, 0, 0, width, height);

            // Draw balls on top
            for (const ball of balls) {
                ball.draw();
            }
        }

        function animate() {
            // FPS calculation
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('statsFps').textContent = fps;
                document.getElementById('statsFK').textContent =
                    `${settings.feed.toFixed(3)} / ${settings.kill.toFixed(3)}`;
                document.getElementById('statsBalls').textContent = balls.length;
            }

            if (!paused) {
                // Run simulation steps
                for (let i = 0; i < settings.speed; i++) {
                    simulate();
                }
            }

            // Update balls even when simulation is paused
            for (const ball of balls) {
                ball.update();
            }

            render();

            requestAnimationFrame(animate);
        }

        // Event handlers
        function handleMouseDown(e) {
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (mazeComplete) {
                addBall(x, y);
            } else {
                addChemical(x, y);
                lastMousePos = { x, y };
            }
        }

        function handleMouseMove(e) {
            if (!mouseDown) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (mazeComplete) {
                // Don't drag-add balls, only on click
                return;
            }

            // Interpolate between last position and current
            if (lastMousePos) {
                const dx = x - lastMousePos.x;
                const dy = y - lastMousePos.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const steps = Math.max(1, Math.floor(dist / 5));

                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const ix = lastMousePos.x + dx * t;
                    const iy = lastMousePos.y + dy * t;
                    addChemical(ix, iy);
                }
            }

            lastMousePos = { x, y };
        }

        function handleMouseUp() {
            mouseDown = false;
            lastMousePos = null;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (mazeComplete) {
                addBall(x, y);
            } else {
                addChemical(x, y);
            }
        }

        // Control functions
        function setupControls() {
            const controls = ['feed', 'kill', 'speed'];

            controls.forEach(name => {
                const input = document.getElementById(name);
                const display = document.getElementById(name + 'Val');

                input.addEventListener('input', () => {
                    const value = parseFloat(input.value);
                    settings[name] = value;

                    if (name === 'feed' || name === 'kill') {
                        display.textContent = value.toFixed(3);
                    } else {
                        display.textContent = value;
                    }
                });
            });
        }

        function resetSimulation() {
            gridA.fill(1.0);
            gridB.fill(0.0);
            mazeComplete = false;
            stabilityCounter = 0;
            popupShown = false;
            balls.length = 0;
            paused = false;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('hint').textContent = 'Click or drag to add particles';
            closePopup();
            seedRandom();
        }

        function clearCanvas() {
            gridA.fill(1.0);
            gridB.fill(0.0);
            mazeComplete = false;
            stabilityCounter = 0;
            popupShown = false;
            balls.length = 0;
            document.getElementById('hint').textContent = 'Click or drag to add particles';
            closePopup();
        }

        function togglePause() {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Play' : 'Pause';
        }

        function toggleControls() {
            document.getElementById('controls').classList.toggle('hidden');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.code === 'KeyR') {
                resetSimulation();
            } else if (e.code === 'KeyC') {
                clearCanvas();
            }
        });

        // Mouse/touch events
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseUp);
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });

        // Window resize
        window.addEventListener('resize', () => {
            init();
        });

        // Initialize
        setupControls();
        init();
        animate();
    </script>
