<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Patterns Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a24;
            padding: 20px;
            border-radius: 12px;
            color: #e0e0e0;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            color: #7ecfff;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #7ecfff;
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #7ecfff;
            cursor: pointer;
            border: none;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #7ecfff;
            color: #0a0a0f;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .buttons button:hover {
            opacity: 0.85;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a24;
            color: #7ecfff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            z-index: 101;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1a1a24;
            padding: 12px 16px;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 11px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            z-index: 100;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 2px 0;
        }

        .stats-label {
            opacity: 0.6;
        }

        .stats-value {
            color: #7ecfff;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a24;
            padding: 10px 14px;
            border-radius: 8px;
            color: #666;
            font-size: 11px;
            z-index: 100;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a24;
            padding: 30px 40px;
            border-radius: 16px;
            color: #e0e0e0;
            text-align: center;
            z-index: 200;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
            display: none;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup h3 {
            color: #7ecfff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            background: #7ecfff;
            color: #0a0a0f;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .popup button:hover {
            opacity: 0.85;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 199;
            display: none;
        }

        @media (max-width: 600px) {
            .controls {
                top: 60px;
                right: 10px;
                left: 10px;
                min-width: auto;
            }

            .controls.hidden {
                display: none;
            }

            .toggle-btn {
                display: block;
            }

            .hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="stats">
        <div class="stats-row">
            <span class="stats-label">FPS</span>
            <span class="stats-value" id="statsFps">0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Grid</span>
            <span class="stats-value" id="statsGrid">0x0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">f / k</span>
            <span class="stats-value" id="statsFK">0 / 0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Mice</span>
            <span class="stats-value" id="statsMice">0</span>
        </div>
    </div>

    <div class="hint" id="hint">Click or drag to add particles</div>

    <button class="toggle-btn" onclick="toggleControls()">Controls</button>

    <div class="controls" id="controls">
        <h2>Turing Patterns</h2>

        <div class="control-group">
            <label>
                <span>Feed Rate (f)</span>
                <span id="feedVal">0.029</span>
            </label>
            <input type="range" id="feed" min="0.01" max="0.1" step="0.001" value="0.029">
        </div>

        <div class="control-group">
            <label>
                <span>Kill Rate (k)</span>
                <span id="killVal">0.057</span>
            </label>
            <input type="range" id="kill" min="0.01" max="0.1" step="0.001" value="0.057">
        </div>

        <div class="control-group">
            <label>
                <span>Reaction Speed</span>
                <span id="speedVal">10</span>
            </label>
            <input type="range" id="speed" min="1" max="20" step="1" value="10">
        </div>

        <div class="buttons">
            <button onclick="resetSimulation()">Reset</button>
            <button onclick="togglePause()" id="pauseBtn">Pause</button>
        </div>

        <div class="buttons">
            <button onclick="seedRandom()">Seed Random</button>
            <button onclick="clearCanvas()">Clear</button>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h3>Maze Complete!</h3>
        <p>Click anywhere on the maze to release mice.<br>Watch them navigate through the paths!</p>
        <button onclick="closePopup()">Got it!</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, gridWidth, gridHeight;
        let gridA, gridB, nextA, nextB;
        let imageData;
        let paused = false;
        let mouseDown = false;
        let lastMousePos = null;

        // FPS tracking
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // Maze completion tracking
        let mazeComplete = false;
        let stabilityCounter = 0;
        let lastTotalChange = Infinity;
        let popupShown = false;

        // Mice array
        const mice = [];

        // Settings (defaults to maze pattern)
        const settings = {
            feed: 0.029,
            kill: 0.057,
            diffA: 1.0,
            diffB: 0.5,
            speed: 10,
            scale: 2,
            brush: 15
        };

        // Mouse class for maze navigation
        class Mouse {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.gridX = Math.floor(x / settings.scale);
                this.gridY = Math.floor(y / settings.scale);
                this.speed = 1.5 + Math.random() * 0.5;
                this.direction = Math.random() * Math.PI * 2;
                this.targetX = x;
                this.targetY = y;
                this.stuck = 0;
                this.color = `hsl(${30 + Math.random() * 20}, 50%, ${30 + Math.random() * 20}%)`;
            }

            isWalkable(gx, gy) {
                if (gx < 0 || gx >= gridWidth || gy < 0 || gy >= gridHeight) return false;
                const idx = gy * gridWidth + gx;
                const diff = gridA[idx] - gridB[idx];
                return diff > 0.3; // White = walkable
            }

            findPath() {
                const gx = Math.floor(this.x / settings.scale);
                const gy = Math.floor(this.y / settings.scale);

                // Check 8 directions and find walkable ones
                const directions = [];
                const angles = [0, Math.PI/4, Math.PI/2, 3*Math.PI/4, Math.PI, -3*Math.PI/4, -Math.PI/2, -Math.PI/4];

                for (const angle of angles) {
                    const checkDist = 2;
                    const nx = Math.floor(gx + Math.cos(angle) * checkDist);
                    const ny = Math.floor(gy + Math.sin(angle) * checkDist);

                    if (this.isWalkable(nx, ny)) {
                        // Prefer directions close to current direction
                        let angleDiff = Math.abs(angle - this.direction);
                        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
                        const weight = 1 - angleDiff / Math.PI;
                        directions.push({ angle, weight: weight + Math.random() * 0.3 });
                    }
                }

                if (directions.length > 0) {
                    // Sort by weight and pick from top choices
                    directions.sort((a, b) => b.weight - a.weight);
                    const choice = directions[Math.floor(Math.random() * Math.min(3, directions.length))];
                    this.direction = choice.angle;
                    this.stuck = 0;
                } else {
                    // No valid direction, turn around
                    this.direction += Math.PI + (Math.random() - 0.5);
                    this.stuck++;
                }
            }

            update() {
                // Find path periodically or when stuck
                if (Math.random() < 0.1 || this.stuck > 5) {
                    this.findPath();
                }

                // Move in current direction
                const newX = this.x + Math.cos(this.direction) * this.speed;
                const newY = this.y + Math.sin(this.direction) * this.speed;

                const gx = Math.floor(newX / settings.scale);
                const gy = Math.floor(newY / settings.scale);

                if (this.isWalkable(gx, gy)) {
                    this.x = newX;
                    this.y = newY;
                    this.stuck = 0;
                } else {
                    // Hit a wall, find new path
                    this.findPath();
                    this.stuck++;
                }

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.direction);

                // Body (oval)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.ellipse(7, 0, 4, 3.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Ears
                ctx.beginPath();
                ctx.ellipse(9, -3, 2.5, 2, 0, 0, Math.PI * 2);
                ctx.ellipse(9, 3, 2.5, 2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Inner ears (pink)
                ctx.fillStyle = '#ffb6c1';
                ctx.beginPath();
                ctx.ellipse(9, -3, 1.5, 1.2, 0, 0, Math.PI * 2);
                ctx.ellipse(9, 3, 1.5, 1.2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(9, -1.5, 1, 0, Math.PI * 2);
                ctx.arc(9, 1.5, 1, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.fillStyle = '#ffb6c1';
                ctx.beginPath();
                ctx.arc(11, 0, 1.2, 0, Math.PI * 2);
                ctx.fill();

                // Tail
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(-8, 0);
                ctx.quadraticCurveTo(-12, -4, -16, -2);
                ctx.stroke();

                ctx.restore();
            }
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            gridWidth = Math.floor(width / settings.scale);
            gridHeight = Math.floor(height / settings.scale);

            // Initialize grids
            gridA = new Float32Array(gridWidth * gridHeight);
            gridB = new Float32Array(gridWidth * gridHeight);
            nextA = new Float32Array(gridWidth * gridHeight);
            nextB = new Float32Array(gridWidth * gridHeight);

            // Fill with chemical A
            gridA.fill(1.0);
            gridB.fill(0.0);

            // Reset maze state
            mazeComplete = false;
            stabilityCounter = 0;
            lastTotalChange = Infinity;
            popupShown = false;
            mice.length = 0;

            // Add initial seeds
            seedRandom();

            // Create image data for rendering
            imageData = ctx.createImageData(gridWidth, gridHeight);

            // Update stats
            document.getElementById('statsGrid').textContent = `${gridWidth}x${gridHeight}`;
            document.getElementById('hint').textContent = 'Click or drag to add particles';
        }

        function seedRandom() {
            const numSeeds = 10 + Math.floor(Math.random() * 10);
            for (let s = 0; s < numSeeds; s++) {
                const cx = Math.floor(Math.random() * gridWidth);
                const cy = Math.floor(Math.random() * gridHeight);
                const radius = 3 + Math.floor(Math.random() * 5);

                for (let i = -radius; i <= radius; i++) {
                    for (let j = -radius; j <= radius; j++) {
                        if (i * i + j * j <= radius * radius) {
                            const x = (cx + i + gridWidth) % gridWidth;
                            const y = (cy + j + gridHeight) % gridHeight;
                            const idx = y * gridWidth + x;
                            gridB[idx] = 1.0;
                        }
                    }
                }
            }
        }

        function addChemical(canvasX, canvasY) {
            const cx = Math.floor(canvasX / settings.scale);
            const cy = Math.floor(canvasY / settings.scale);
            const radius = Math.floor(settings.brush / settings.scale);

            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const x = (cx + i + gridWidth) % gridWidth;
                        const y = (cy + j + gridHeight) % gridHeight;
                        const idx = y * gridWidth + x;
                        gridB[idx] = 1.0;
                    }
                }
            }
        }

        function addMouse(canvasX, canvasY) {
            // Find a walkable position near the click
            const gx = Math.floor(canvasX / settings.scale);
            const gy = Math.floor(canvasY / settings.scale);

            // Search in expanding circles for a walkable spot
            for (let r = 0; r < 20; r++) {
                for (let angle = 0; angle < Math.PI * 2; angle += 0.3) {
                    const checkX = Math.floor(gx + Math.cos(angle) * r);
                    const checkY = Math.floor(gy + Math.sin(angle) * r);

                    if (checkX >= 0 && checkX < gridWidth && checkY >= 0 && checkY < gridHeight) {
                        const idx = checkY * gridWidth + checkX;
                        const diff = gridA[idx] - gridB[idx];
                        if (diff > 0.3) {
                            mice.push(new Mouse(checkX * settings.scale, checkY * settings.scale));
                            return;
                        }
                    }
                }
            }

            // If no walkable spot found, add anyway
            mice.push(new Mouse(canvasX, canvasY));
        }

        function laplacian(grid, x, y) {
            const idx = y * gridWidth + x;
            const left = ((x - 1 + gridWidth) % gridWidth) + y * gridWidth;
            const right = ((x + 1) % gridWidth) + y * gridWidth;
            const up = x + ((y - 1 + gridHeight) % gridHeight) * gridWidth;
            const down = x + ((y + 1) % gridHeight) * gridWidth;

            const upLeft = ((x - 1 + gridWidth) % gridWidth) + ((y - 1 + gridHeight) % gridHeight) * gridWidth;
            const upRight = ((x + 1) % gridWidth) + ((y - 1 + gridHeight) % gridHeight) * gridWidth;
            const downLeft = ((x - 1 + gridWidth) % gridWidth) + ((y + 1) % gridHeight) * gridWidth;
            const downRight = ((x + 1) % gridWidth) + ((y + 1) % gridHeight) * gridWidth;

            return (
                grid[left] * 0.2 +
                grid[right] * 0.2 +
                grid[up] * 0.2 +
                grid[down] * 0.2 +
                grid[upLeft] * 0.05 +
                grid[upRight] * 0.05 +
                grid[downLeft] * 0.05 +
                grid[downRight] * 0.05 -
                grid[idx]
            );
        }

        function simulate() {
            const f = settings.feed;
            const k = settings.kill;
            const dA = settings.diffA;
            const dB = settings.diffB;

            let totalChange = 0;

            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const idx = y * gridWidth + x;
                    const a = gridA[idx];
                    const b = gridB[idx];
                    const abb = a * b * b;

                    const lapA = laplacian(gridA, x, y);
                    const lapB = laplacian(gridB, x, y);

                    nextA[idx] = a + (dA * lapA - abb + f * (1 - a));
                    nextB[idx] = b + (dB * lapB + abb - (k + f) * b);

                    // Track changes for stability detection
                    totalChange += Math.abs(nextA[idx] - a) + Math.abs(nextB[idx] - b);

                    // Clamp values
                    nextA[idx] = Math.max(0, Math.min(1, nextA[idx]));
                    nextB[idx] = Math.max(0, Math.min(1, nextB[idx]));
                }
            }

            // Check for maze completion (pattern has stabilized)
            if (!mazeComplete) {
                const avgChange = totalChange / (gridWidth * gridHeight);
                if (avgChange < 0.0001) {
                    stabilityCounter++;
                    if (stabilityCounter > 50) {
                        mazeComplete = true;
                        paused = true;
                        document.getElementById('pauseBtn').textContent = 'Play';
                        showPopup();
                    }
                } else {
                    stabilityCounter = 0;
                }
                lastTotalChange = totalChange;
            }

            // Swap buffers
            [gridA, nextA] = [nextA, gridA];
            [gridB, nextB] = [nextB, gridB];
        }

        function showPopup() {
            if (popupShown) return;
            popupShown = true;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('hint').textContent = 'Click to add mice!';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function render() {
            const data = imageData.data;

            for (let i = 0; i < gridWidth * gridHeight; i++) {
                const a = gridA[i];
                const b = gridB[i];

                // Solid black and white - no gradient
                // Threshold determines black vs white (higher = thicker white space)
                const diff = a - b;
                const color = diff > 0.3 ? 255 : 0;

                const idx = i * 4;
                data[idx] = color;     // R
                data[idx + 1] = color; // G
                data[idx + 2] = color; // B
                data[idx + 3] = 255;   // A
            }

            ctx.putImageData(imageData, 0, 0);

            // Scale up to fill canvas
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(canvas, 0, 0, gridWidth, gridHeight, 0, 0, width, height);

            // Draw mice on top
            for (const mouse of mice) {
                mouse.draw();
            }
        }

        function animate() {
            // FPS calculation
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('statsFps').textContent = fps;
                document.getElementById('statsFK').textContent =
                    `${settings.feed.toFixed(3)} / ${settings.kill.toFixed(3)}`;
                document.getElementById('statsMice').textContent = mice.length;
            }

            if (!paused) {
                // Run simulation steps
                for (let i = 0; i < settings.speed; i++) {
                    simulate();
                }
            }

            // Update mice even when simulation is paused
            for (const mouse of mice) {
                mouse.update();
            }

            render();

            requestAnimationFrame(animate);
        }

        // Event handlers
        function handleMouseDown(e) {
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (mazeComplete) {
                addMouse(x, y);
            } else {
                addChemical(x, y);
                lastMousePos = { x, y };
            }
        }

        function handleMouseMove(e) {
            if (!mouseDown) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (mazeComplete) {
                // Don't drag-add mice, only on click
                return;
            }

            // Interpolate between last position and current
            if (lastMousePos) {
                const dx = x - lastMousePos.x;
                const dy = y - lastMousePos.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const steps = Math.max(1, Math.floor(dist / 5));

                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const ix = lastMousePos.x + dx * t;
                    const iy = lastMousePos.y + dy * t;
                    addChemical(ix, iy);
                }
            }

            lastMousePos = { x, y };
        }

        function handleMouseUp() {
            mouseDown = false;
            lastMousePos = null;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (mazeComplete) {
                addMouse(x, y);
            } else {
                addChemical(x, y);
            }
        }

        // Control functions
        function setupControls() {
            const controls = ['feed', 'kill', 'speed'];

            controls.forEach(name => {
                const input = document.getElementById(name);
                const display = document.getElementById(name + 'Val');

                input.addEventListener('input', () => {
                    const value = parseFloat(input.value);
                    settings[name] = value;

                    if (name === 'feed' || name === 'kill') {
                        display.textContent = value.toFixed(3);
                    } else {
                        display.textContent = value;
                    }
                });
            });
        }

        function resetSimulation() {
            gridA.fill(1.0);
            gridB.fill(0.0);
            mazeComplete = false;
            stabilityCounter = 0;
            popupShown = false;
            mice.length = 0;
            paused = false;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('hint').textContent = 'Click or drag to add particles';
            closePopup();
            seedRandom();
        }

        function clearCanvas() {
            gridA.fill(1.0);
            gridB.fill(0.0);
            mazeComplete = false;
            stabilityCounter = 0;
            popupShown = false;
            mice.length = 0;
            document.getElementById('hint').textContent = 'Click or drag to add particles';
            closePopup();
        }

        function togglePause() {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Play' : 'Pause';
        }

        function toggleControls() {
            document.getElementById('controls').classList.toggle('hidden');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.code === 'KeyR') {
                resetSimulation();
            } else if (e.code === 'KeyC') {
                clearCanvas();
            }
        });

        // Mouse/touch events
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseUp);
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });

        // Window resize
        window.addEventListener('resize', () => {
            init();
        });

        // Initialize
        setupControls();
        init();
        animate();
    </script>
</body>
</html>
