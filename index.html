<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowy - AIML 1870 Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #a8c0ff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }

        .assignments {
            display: grid;
            gap: 20px;
        }

        .assignment {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s ease;
        }

        .assignment:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(168, 192, 255, 0.3);
            transform: translateY(-2px);
        }

        .assignment h2 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #a8c0ff;
        }

        .assignment p {
            color: #aaa;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>snowy</h1>
        <p class="subtitle">AIML 1870 Portfolio</p>

        <div class="assignments">
            <a href="Assignment-01/" class="assignment">
                <h2>Assignment 01</h2>
                <p>First assignment project</p>
            </a>

            <a href="Assignment-02/" class="assignment">
                <h2>Assignment 02</h2>
                <p>Second assignment project</p>
            </a>

            <a href="Assignment-03/" class="assignment">
                <h2>Assignment 03 - Stellar Web</h2>
                <p>Interactive particle system with connections</p>
            </a>
        </div>
    </div>
</body>
</html>
