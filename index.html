<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000a14;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 150px;
            left: 10px;
            background: rgba(80, 50, 30, 0.6);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            color: #fff;
            width: 180px;
            z-index: 100;
        }

        .controls label {
            font-size: 14px;
            white-space: nowrap;
        }

        .controls input[type="range"] {
            width: 140px;
            cursor: pointer;
        }

        .controls span {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            width: 100%;
        }

        .control-group .slider-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="trailLength">Trail Length:</label>
            <div class="slider-row">
                <input type="range" id="trailLength" min="1" max="50" value="20">
                <span id="trailValue">20</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="control-group">
            <label for="particleCount">Particles:</label>
            <div class="slider-row">
                <input type="range" id="particleCount" min="10" max="30" value="20">
                <span id="particleValue">20</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="control-group">
            <label for="speed">Speed:</label>
            <div class="slider-row">
                <input type="range" id="speed" min="1" max="10" value="5">
                <span id="speedValue">5</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const trailSlider = document.getElementById('trailLength');
        const trailValue = document.getElementById('trailValue');
        const particleSlider = document.getElementById('particleCount');
        const particleValue = document.getElementById('particleValue');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let mouseX = width / 2;
        let mouseY = height / 2;
        let trailLength = 20;
        let speedMultiplier = 1;
        const grassHeight = 100;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = 240;
                // Bias spawn toward top half using squared random
                this.y = Math.pow(Math.random(), 2) * (height - grassHeight);
                this.vx = Math.random() * 2 + 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.radius = Math.random() * 3 + 1;
                this.hue = Math.random() * 360;
                this.history = [];
            }

            update() {
                // Move particle across screen
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                // Store position history for trail
                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > trailLength) {
                    this.history.shift();
                }

                // Keep particle above grass
                if (this.y > height - grassHeight) {
                    this.y = height - grassHeight;
                    this.vy = -Math.abs(this.vy);
                }

                // Reset when particle exits right side
                if (this.x > width) {
                    this.reset();
                    this.history = [];
                }

                // Slowly shift hue
                this.hue = (this.hue + 0.5) % 360;
            }

            draw() {
                // Draw trail
                if (this.history.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.history[0].x, this.history[0].y);

                    for (let i = 1; i < this.history.length; i++) {
                        ctx.lineTo(this.history[i].x, this.history[i].y);
                    }

                    ctx.strokeStyle = `rgba(255, 255, 255, 0.5)`;
                    ctx.lineWidth = this.radius * 0.5;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }

                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
        }

        // Create particles
        const particles = [];
        let particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function updateParticleCount(newCount) {
            if (newCount > particles.length) {
                // Add particles
                for (let i = particles.length; i < newCount; i++) {
                    particles.push(new Particle());
                }
            } else if (newCount < particles.length) {
                // Remove particles
                particles.length = newCount;
            }
            particleCount = newCount;
        }

        function drawTree() {
            const trunkX = -20;
            const trunkWidth = 240;
            const trunkHeight = height - grassHeight + 20;
            const trunkY = 150;

            // Draw trunk
            ctx.fillStyle = '#3d2817';
            ctx.beginPath();
            ctx.moveTo(trunkX, trunkY);
            ctx.lineTo(trunkX + trunkWidth, trunkY);
            ctx.lineTo(trunkX + trunkWidth - 20, height);
            ctx.lineTo(trunkX + 20, height);
            ctx.closePath();
            ctx.fill();

            // Draw trunk texture/bark lines
            ctx.strokeStyle = '#2a1a0f';
            ctx.lineWidth = 2;
            for (let i = 0; i < 15; i++) {
                const x = trunkX + 20 + i * 15;
                ctx.beginPath();
                ctx.moveTo(x, trunkY + 30);
                ctx.lineTo(x - 3, height - grassHeight);
                ctx.stroke();
            }

            // Add horizontal bark texture
            ctx.lineWidth = 1;
            for (let y = trunkY + 80; y < height - grassHeight; y += 40) {
                ctx.beginPath();
                ctx.moveTo(trunkX + 25, y);
                ctx.quadraticCurveTo(trunkX + trunkWidth / 2, y + 10, trunkX + trunkWidth - 25, y);
                ctx.stroke();
            }

            // Draw tree canopy (multiple overlapping circles)
            ctx.fillStyle = '#0f2f0f';

            // Bottom layer
            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2 - 60, trunkY + 30, 80, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2 + 60, trunkY + 30, 80, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2, trunkY + 20, 90, 0, Math.PI * 2);
            ctx.fill();

            // Middle layer
            ctx.fillStyle = '#1a4d1a';
            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2 - 40, trunkY - 30, 70, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2 + 40, trunkY - 30, 70, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2, trunkY - 50, 75, 0, Math.PI * 2);
            ctx.fill();

            // Top layer
            ctx.fillStyle = '#0d260d';
            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2, trunkY - 100, 60, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2 - 30, trunkY - 70, 50, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(trunkX + trunkWidth / 2 + 30, trunkY - 70, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMoon() {
            const moonX = width - 120;
            const moonY = 100;
            const moonRadius = 50;

            // Draw the full moon circle
            ctx.beginPath();
            ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fffde7';
            ctx.fill();

            // Draw a circle to create the crescent effect
            ctx.beginPath();
            ctx.arc(moonX + 20, moonY - 5, moonRadius - 5, 0, Math.PI * 2);
            ctx.fillStyle = '#000a14';
            ctx.fill();
        }

        // Pre-generate star positions
        const stars = [];
        function generateStars() {
            stars.length = 0;
            const starCount = Math.floor((width * height) / 8000);
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * (height - grassHeight - 50),
                    radius: Math.random() * 1.5 + 0.5,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }
        generateStars();

        function drawStars() {
            const time = Date.now() / 1000;
            for (const star of stars) {
                const twinkle = 0.5 + 0.5 * Math.sin(time + star.twinkleOffset);
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + twinkle * 0.7})`;
                ctx.fill();
            }
        }

        // Pre-generate grass blade properties for consistent variation
        const grassBlades = [];
        function generateGrassBlades() {
            grassBlades.length = 0;
            for (let x = 0; x < width; x += 3 + Math.random() * 8) {
                grassBlades.push({
                    x: x,
                    height: 10 + Math.random() * 50,
                    width: 1 + Math.random() * 3,
                    color: Math.random() > 0.5 ? '#1a3d1a' : '#2d5a2d',
                    swayOffset: Math.random() * Math.PI * 2,
                    swayAmount: 2 + Math.random() * 4
                });
            }
        }
        generateGrassBlades();

        function drawGrass() {
            const grassY = height - grassHeight;

            // Draw grass base
            ctx.fillStyle = '#0d260d';
            ctx.fillRect(0, grassY, width, grassHeight);

            // Draw grass blades with varying properties
            const time = Date.now() / 3000;

            for (const blade of grassBlades) {
                const sway = Math.sin(time + blade.swayOffset) * blade.swayAmount;

                ctx.strokeStyle = blade.color;
                ctx.lineWidth = blade.width;
                ctx.beginPath();
                ctx.moveTo(blade.x, grassY);
                ctx.quadraticCurveTo(
                    blade.x + sway,
                    grassY - blade.height / 2,
                    blade.x + sway * 1.5,
                    grassY - blade.height
                );
                ctx.stroke();
            }
        }

        // Animation loop
        function animate() {
            // Semi-transparent overlay for fade effect
            ctx.fillStyle = 'rgba(0, 10, 20, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw stars
            drawStars();

            // Draw moon
            drawMoon();

            // Draw tree
            drawTree();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw grass on top
            drawGrass();

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        trailSlider.addEventListener('input', (e) => {
            trailLength = parseInt(e.target.value);
            trailValue.textContent = trailLength;
        });

        particleSlider.addEventListener('input', (e) => {
            const newCount = parseInt(e.target.value);
            updateParticleCount(newCount);
            particleValue.textContent = newCount;
        });

        speedSlider.addEventListener('input', (e) => {
            speedMultiplier = parseInt(e.target.value) / 5;
            speedValue.textContent = e.target.value;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            generateStars();
            generateGrassBlades();
        });

        // Start animation
        animate();
    </script>
</body>
</html>
